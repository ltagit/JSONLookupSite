function loadJSON(url) {

//If invalid file name is entered, throw an error

    try{

        return;
        }
    

//If headers are malformed on JSON file or format is off
     try{
        jsonObj= JSON.parse(xmlhttp.responseText);
        }
    catch(err){
        alert("JSON Format Issue - Check JSON File!");
        return;
        }
    return jsonObj;
}
